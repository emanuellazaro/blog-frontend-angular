<form>
  <div class="form-group">
    <label for="inputTitle">Post Title</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Enter Post Title">
  </div>
  <div class="form-group">
    <label for="inputContent">Post Content</label>
    <textarea class="form-control" id="inputContent" rows="10"></textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="publishCheck">
    <label class="form-check-label" for="publishCheck">Publish?</label>
  </div>
  <button type="submit" class="btn btn-primary">Add new Post</button>
</form>
